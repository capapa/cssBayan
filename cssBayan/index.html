<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>cssBayan</title>
  </head>
  <body>
    <div class="container">
      <h1>CSS Bayan</h1>
      <div class="section" tabindex="0" autofocus>
        <div class="header">
          <span>Timesheet complete</span>
          <span class="icon">&gt;</span>
        </div>
        <div class="img">
          <img src="img\Timesheet.jfif" alt="image" />
        </div>
      </div>
      <div class="section" tabindex="1">
        <div class="header">
          <span>Hang in there! Keep up the good work</span>
          <span class="icon">&gt;</span>
        </div>
        <div class="img">
          <img src="img\HangInThere.jpg" alt="image" />
        </div>
      </div>
      <div class="section" tabindex="1">
        <div class="header">
          <span>Who is awesome! You, dammit</span>
          <span class="icon">&gt;</span>
        </div>
        <div class="img">
          <img src="img\WhoIsAwesome.jpg" alt="image" />
        </div>
      </div>
      <div class="section" tabindex="1">
        <div class="header">
          <span>Stay strong</span>
          <span class="icon">&gt;</span>
        </div>
        <div class="img">
          <img src="img\StayStrong.png" alt="image" />
        </div>
      </div>
      <div class="section" tabindex="1">
        <div class="header">
          <span>You are lucky, I like you</span>
          <span class="icon">&gt;</span>
        </div>
        <div class="img">
          <img src="img\YouAreLucky.jfif" alt="image" />
        </div>
      </div>
    </div>
  </body>
</html>
